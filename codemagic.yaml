workflows:
  ios-workflow:
    name: Caths App iOS Build & Deploy
    max_build_duration: 120
    instance_type: mac_mini_m2 # Optimal for performance in 2026
    integrations:
      app_store_connect: Pworld Concept Apple Key # Your API key reference
    environment:
      flutter: stable # Matches your 3.27.0 stable; update to specific if needed
      ios_signing:
        certificates:
          - ios-certificate # Your cert reference
        provisioning_profiles:
          - Pworld Caths App AppStore # Use AppStore for TestFlight; swap to Pworld Adhoc for internal
      vars:
        APP_STORE_APPLE_ID: 6755465568 # Your Apple App ID for build numbering
    scripts:
      - name: Get Flutter dependencies
        script: flutter pub get
      - name: Install CocoaPods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Set up code signing # Applies cert/profile to override automatic signing
        script: xcode-project use-profiles
      - name: Build IPA with auto-incremented version
        script: |
          BUILD_NUMBER=$(($(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID") + 1))
          flutter build ipa --release --build-number=$BUILD_NUMBER --export-options-plist=ios/ExportOptions.plist
    artifacts:
      - build/ios/ipa/*.ipa # Downloadable signed IPA
      - /tmp/xcodebuild_logs/*.log # For debugging signing/entitlements
    publishing:
      app_store_connect:
        auth: integration # Uses your API key
        submit_to_testflight: true # Auto-upload to TestFlight
        beta_groups: [] # Add groups like ["Internal Testers"] if needed
        submit_to_app_store: false # Set true for full App Store submission
