workflows:
  ios-workflow:
    name: iOS Flutter Build & Deploy
    max_build_duration: 120 # Minutes
    instance_type: mac_mini_m2 # Optimal for 2025 performance
    integrations:
      app_store_connect: your-api-key-name # From step 2
    environment:
      flutter: stable # Or specific version, e.g., 3.27.0
      ios_signing:
        distribution_type: app_store # For TestFlight/App Store
        bundle_identifier: com.example.myapp
      vars:
        APP_STORE_APPLE_ID: 1234567890 # Your app's Apple ID from App Store Connect
    scripts:
      - name: Set up code signing
        script: xcode-project use-profiles
      - name: Get Flutter dependencies
        script: flutter pub get
      - name: Install CocoaPods
        script: find . -name "Podfile" -execdir pod install \;
      - name: Build IPA with auto-versioning
        script: |
          BUILD_NUMBER=$$ (( $$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID") + 1))
          flutter build ipa --release --build-name=1.0.0 --build-number=$BUILD_NUMBER
    artifacts:
      - build/ios/ipa/*.ipa # Downloadable IPA
      - /tmp/xcodebuild_logs/*.log # For debugging
    publishing:
      app_store_connect:
        auth: integration # Uses API key
        submit_to_testflight: true # Upload to TestFlight
        beta_groups: # Optional tester groups
          - Internal Testers
        submit_to_app_store: false # Set true for full release
