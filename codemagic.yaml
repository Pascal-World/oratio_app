workflows:
  ios-workflow:
    name: Caths App iOS Build & Deploy
    max_build_duration: 120
    instance_type: mac_mini_m2 # Optimal for performance in 2026
    integrations:
      app_store_connect: Pworld Concept Apple Key # Your API key for publishing (not signing)
    environment:
      flutter: stable # Matches your 3.27.0 stable; update to specific if needed
      ios_signing:
        certificates:
          - ios-certificate # Your uploaded Distribution cert
        provisioning_profiles:
          - Pworld Caths App Adhoc # Your uploaded Ad Hoc profile (for internal TestFlight)
      vars:
        APP_STORE_APPLE_ID: 6755465568 # Your Apple App ID for build numbering
    scripts:
      - name: Get Flutter dependencies
        script: flutter pub get
      - name: Install CocoaPods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Set up manual signing # Forces manual mode + applies profile/cert
        script: |
          xcode-project set-signing-style --manual --project ios/Runner.xcodeproj
          xcode-project use-profiles --project ios/Runner.xcodeproj
      - name: Build IPA with auto-incremented version
        script: |
          BUILD_NUMBER=$(($(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID") + 1))
          flutter build ipa --release --build-number=$BUILD_NUMBER --export-options-plist=ios/ExportOptions.plist
    artifacts:
      - build/ios/ipa/*.ipa # Downloadable signed IPA
      - /tmp/xcodebuild_logs/*.log # For debugging
    publishing:
      app_store_connect:
        auth: integration # Uses your API key
        submit_to_testflight: true # Auto-upload to TestFlight (internal testers)
        beta_groups: [] # Add ["Internal Testers"] if needed
        submit_to_app_store: false # Not for Ad Hoc
